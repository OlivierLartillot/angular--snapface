<div class="face-snap-card" [ngClass]="{'face-snap-card--snapped': snapAdded}">
  <h2>{{faceSnap.title | titlecase}}</h2>
  <p>Mise en ligne {{ faceSnap.createdDate | date: 'le dd MMMM YYYY' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">

  <p *ngIf="faceSnap.location" >Photo prise à {{ faceSnap.location }}</p>

  <p>
    <button (click)="onSnap()">{{ textButtonSnap }}</button>
    <span [ngStyle]="{ color: 'rgb(0, ' +  faceSnap.snaps + ' ,0)'}">Nbre snaps {{ faceSnap.snaps }}</span>
  </p>

  <button (click)="onViewFaceSnap()"> + Voir détails +</button>
</div>
